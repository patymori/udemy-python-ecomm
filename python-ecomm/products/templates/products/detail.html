{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ product.title }}</h1>
            {{ product.timestamp|date:"D, d/m/Y" }}
            {{ product.description|linebreaks }} <br>
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid"/>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
